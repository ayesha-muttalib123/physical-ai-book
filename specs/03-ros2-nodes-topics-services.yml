    title: "ROS2 Service Server and Client"
    description: "Service for controlling robot movement with request-response pattern"
    language: "python"
    framework: "ROS2 Humble Hawksbill"
    code: |
      # Service definition file (srv/MovementControl.srv):
      # float64 linear_velocity
