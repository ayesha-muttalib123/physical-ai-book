quiz:
  -
    question: "What is the main difference between ROS2 topics and services?"
    options:
      - A: Topics are for hardware, services are for software
      - B: Topics are asynchronous many-to-many, services are synchronous request-response
      - C: Topics are faster than services
      - D: There is no difference between topics and services
    correct_answer: "B"
    explanation: "Topics use an asynchronous, many-to-many communication pattern (publisher-subscriber), while services use a synchronous, request-response pattern between client and server."
  -
    question: "What is a ROS2 node?"
    options:
      - A: A type of robot hardware
      - B: An independent process that performs computation and communicates with other nodes
      - C: A configuration file for ROS2
      - D: A special type of message
    correct_answer: "B"
    explanation: "A ROS2 node is an independent process that performs computation and communicates with other nodes through topics, services, actions, and parameters."
  -
    question: "What does DDS stand for in the context of ROS2?"
    options:
      - A: Distributed Data System
      - B: Data Distribution Service
      - C: Dynamic Discovery System
      - D: Distributed Deployment Service
    correct_answer: "B"
    explanation: "DDS stands for Data Distribution Service, which is the middleware that enables communication between ROS2 nodes."
  -
    question: "What is Quality of Service (QoS) in ROS2?"
    options:
      - A: A measure of code quality
      - B: Configuration parameters that define communication behavior
      - C: A debugging tool
      - D: A type of ROS2 message
    correct_answer: "B"
    explanation: "Quality of Service (QoS) profiles are configuration parameters that define communication behavior such as reliability, durability, and history for topics and services."
