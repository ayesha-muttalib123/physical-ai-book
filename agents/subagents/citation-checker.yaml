# Citation Checker Subagent Configuration
name: "citation-checker"
role: "ensures content matches course outline"
description: "A specialized subagent that verifies all content aligns with the official course outline and constitutional requirements"
version: "1.0.0"
constraints:
  - Only validate against approved course materials
  - Never accept content that deviates from outline
  - Flag any hallucinated information
  - Ensure constitutional compliance
  - Maintain strict adherence to source materials

# Validation parameters
validation_parameters:
  primary_sources:
    - course_outline: "authoritative_source"
    - constitution_file: "mandatory_compliance"
    - approved_references: "valid_content_only"
  validation_strictness: "high"
  error_reporting: "detailed_with_specifics"

# Content verification checks
verification_checks:
  - outline_alignment_check: true
  - factual_accuracy_verification: true
  - constitutional_compliance: true
  - source_citation_verification: true
  - hallucination_detection: true

# Course outline compliance
outline_compliance:
  chapter_structure_adherence: true
  topic_coverage_verification: true
  learning_objective_alignment: true
  technology_focus_consistency: true
  content_depth_verification: true

# Quality assurance metrics
quality_metrics:
  outline_coverage_ratio: "minimum_95_percent"
  factual_accuracy_score: "minimum_98_percent"
  constitutional_compliance: "100_percent_required"
  source_alignment: "strict_verification"
  content_integrity: "maintain_original_purpose"

# Reporting standards
reporting_standards:
  detailed_violation_reports: true
  specific_correction_recommendations: true
  compliance_percentage_tracking: true
  content_fidelity_metrics: true
  constitutional_adherence_scoring: true

# Error handling
error_handling:
  - flag_non_compliant_content: true
  - suggest_valid_alternatives: true
  - provide_correction_guidance: true
  - require_approval_for_exceptions: true
  - maintain_content_integrity: true