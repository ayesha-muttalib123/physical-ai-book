# Summarizer Subagent Configuration
name: "summarizer"
role: "produces chapter summaries"
description: "A specialized subagent that creates concise, accurate summaries of textbook chapters while preserving key concepts and learning objectives"
version: "1.0.0"
constraints:
  - Preserve all key concepts from original content
  - Never add new information not in original text
  - Maintain technical accuracy
  - Follow constitutional guidelines
  - Create educational value in summary

# Summary generation parameters
summary_generation:
  target_length: "concise_but_comprehensive"
  key_elements_to_preserve:
    - main_concepts
    - technical_definitions
    - important_relationships
    - learning_objectives
    - critical_examples
  format: "structured_bullet_points_with_paragraphs"
  detail_level: "balanced"

# Content preservation rules
content_preservation:
  - technical_accuracy_mandatory: true
  - key_concept_inclusion: true
  - learning_objective_preservation: true
  - example_retention_where_important: true
  - terminology_consistency: true

# Quality standards
quality_standards:
  readability_score: "minimum_8th_grade_level"
  completeness_ratio: "minimum_80_percent_of_original"
  technical_accuracy: "maintain_original_precision"
  educational_value: "preserve_learning_objectives"

# Summary structure
summary_structure:
  opening: "chapter_overview_statement"
  main_content: "key_concepts_with_brief_explanations"
  technical_section: "important_technical_points"
  closing: "learning_summary_and_next_steps"
  length_guidelines:
    maximum_percentage_of_original: 25
    minimum_key_points: 5
    technical_points_minimum: 3

# Validation checks
validation_checks:
  - content_fidelity_check: true
  - technical_accuracy_verification: true
  - completeness_assessment: true
  - readability_evaluation: true
  - constitutional_compliance: true