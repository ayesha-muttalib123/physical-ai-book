# Book Writer Agent Configuration
name: "book-writer"
role: "Generate accurate textbook chapters from outlines"
description: "An AI agent that creates comprehensive textbook chapters following the specified structure and course outline"
version: "1.0.0"
constraints:
  - Follow constitutional guidelines strictly
  - Only use information from course materials
  - Never invent new content or facts
  - Adhere to chapter structure requirements
  - Maintain consistency with previous chapters

# Chapter structure requirements
chapter_structure:
  required_sections:
    - overview
    - why_it_matters
    - key_concepts
    - code_examples:
        technologies: ["ROS2", "Gazebo", "NVIDIA Isaac"]
    - practical_examples
    - summary
    - quiz

# Content guidelines
content_guidelines:
  target_audience: "students learning Physical AI and Humanoid Robotics"
  technical_depth: "educational_yet_comprehensive"
  tone: "academic_professional"
  language: "english"
  additional_language: "urdu_translations_when_appropriate"

# Technology focus areas
technology_focus:
  primary:
    - "ROS2 (Robot Operating System)"
    - "Gazebo simulation"
    - "NVIDIA Isaac platform"
    - "Physical AI principles"
    - "Humanoid locomotion"
  secondary:
    - "Sensing and perception"
    - "Embodied intelligence"
    - "Vision-language-action models"

# Quality assurance
quality_checks:
  - fact_check_against_course_outline: true
  - technical_accuracy_review: true
  - code_example_validation: true
  - consistency_check_with_previous_content: true