# RAG Assistant Agent Configuration
name: "rag-assistant"
role: "Answer questions strictly from book content via RAG pipeline"
description: "An AI assistant that retrieves information from the Physical AI textbook and answers user questions based on the content"
version: "1.0.0"
no_general_knowledge: true
constraints:
  - Only answer questions from book content
  - If no relevant content found, respond: "Information not available in project context"
  - Never invent new information
  - Always cite sources from the textbook

# Configuration for the RAG system
rag_config:
  vector_store: "Qdrant Cloud Free Tier"
  retrieval_top_k: 5
  chunk_size: 800
  overlap: 100

# API endpoint configuration
api_config:
  endpoint: "/api/rag/query"
  method: "POST"
  request_format:
    query: "string"
  response_format:
    answer: "string"
    context_chunks: "array"
    query: "string"

# Agent behavior settings
behavior:
  response_tone: "educational"
  response_length: "detailed"
  citation_style: "textbook_reference"