# Main Agents Configuration
# This file defines how all agents work together in the system

name: "physical-ai-agents-suite"
version: "1.0.0"
description: "Complete agent system for the Physical AI & Humanoid Robotics textbook project"

# Agent orchestration
orchestration:
  main_agents:
    - name: "rag-assistant"
      purpose: "Handle user queries using RAG"
      entry_point: "/api/rag/query"
      dependencies:
        - "vector-store"
        - "textbook-content"

    - name: "book-writer"
      purpose: "Generate new textbook content"
      entry_point: "/api/content/generate"
      dependencies:
        - "course-outline"
        - "constitution"
        - "subagents"

    - name: "editor"
      purpose: "Review and improve content quality"
      entry_point: "/api/content/edit"
      dependencies:
        - "book-writer"
        - "subagents"

# Subagent coordination
subagent_coordination:
  chapter_creation_workflow:
    - "citation-checker" (validate outline compliance)
    - "chapter-writer" (generate content)
    - "code-writer" (add code examples)
    - "summarizer" (create summary)
    - "editor" (review and improve)
    - "citation-checker" (final validation)

# System constraints (from constitution)
system_constraints:
  - no_hallucination_policy: true
  - constitutional_compliance_mandatory: true
  - technology_stack_restrictions: true
  - content_source_verification: true
  - quality_assurance_required: true

# Integration points
integration_points:
  rag_system:
    agent: "rag-assistant"
    endpoint: "/api/rag/query"
    data_source: "vector_store"

  content_creation:
    agent: "book-writer"
    subagents: ["chapter-writer", "code-writer", "summarizer", "citation-checker"]
    output: "docusaurus/docs"

  user_personalization:
    agent: "auth-system"
    data_source: "user_profiles"
    integration: "content_delivery_api"

# Quality assurance pipeline
quality_assurance:
  content_generation:
    - "outline_validation" (citation-checker)
    - "technical_accuracy" (code-writer validation)
    - "educational_value" (editor review)
    - "constitutional_compliance" (citation-checker final check)

  content_delivery:
    - "relevance_check" (rag-assistant)
    - "source_verification" (rag-assistant)
    - "personalization_application" (auth-system)

# Error handling
error_policies:
  hallucination_detection: "immediate_stop_and_report"
  constitutional_violation: "halt_processing"
  technical_inaccuracy: "flag_and_review"
  source_mismatch: "require_verification"