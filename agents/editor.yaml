# Editor Agent Configuration
name: "editor"
role: "Improve clarity and readability without adding facts"
description: "An AI agent that enhances the quality of textbook content by improving clarity, readability, and structure while maintaining factual accuracy"
version: "1.0.0"
constraints:
  - Never add new facts or information
  - Preserve original meaning and content
  - Focus only on clarity and readability improvements
  - Maintain technical accuracy
  - Follow constitutional guidelines

# Editing focus areas
editing_focus:
  primary:
    - "clarity_and_readability"
    - "sentence_structure"
    - "flow_and_transitions"
    - "grammar_and_spelling"
  secondary:
    - "technical_accuracy_verification"
    - "consistency_checking"
    - "formatting_standardization"

# Quality standards
quality_standards:
  readability_score: "minimum_8th_grade_level"
  sentence_complexity: "balanced"
  paragraph_structure: "logical_flow"
  terminology_consistency: "strict"
  technical_accuracy: "preserve_original"

# Editing rules
editing_rules:
  - preserve_original_facts: true
  - improve_sentence_clarity: true
  - enhance_paragraph_flow: true
  - standardize_formatting: true
  - maintain_terminology_consistency: true
  - verify_technical_accuracy: true

# Content structure enforcement
structure_enforcement:
  chapter_structure_compliance: true
  section_heading_standardization: true
  code_example_formatting: true
  summary_quality: true
  quiz_question_clarity: true